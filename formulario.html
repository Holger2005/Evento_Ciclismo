<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de ingreso</title>
</head>
<body>
    <h2>Formulario de ingreso a personas al evento de ciclismo</h2>
    <form action="creacion.php" method="POST">
        <label for="cedula">Numero de cedula:</label><br>
        <input type="text" id="cedula" name="cedula" required><br>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br>
        <label for="correo">Ingrese su correo:</label><br>
        <input type="email" id="correo" name="correo" required><br>
        <label for="rol">Ingrese su rol (Participante / Invitado):</label><br>
        <input type="text" id="rol" name="rol" required><br><br>
        <label for="nroinv">Numero de invitado:</label><br>
        <input type="number" id="nroinv" name="nroinv" required><br><br>
        <label for="fecha">Inserte su dia de registro</label><br>
        <input type="datetime-local" id="fecha" name="fecha" required><br><br>
        <input type="submit" value="Enviar">
        
        
    </form>
</body>
</html>
